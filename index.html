<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A comprehensive Directory of Employee Billable Hours</p>

        </div>
    </div>
 
    <!-- table -->
    <div class="container">
    <table class="table">
        <h2>Employee Data</h2>
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- form -->
        <div class="container">
        <form>
            <h2>Add Employees</h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">Employee Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
              
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Role</label>
                  <input type="text" class="form-control" id="role" placeholder="Role">
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">Start Date</label>
                        <input type="email" class="form-control" id="startDate" aria-describedby="emailHelp" placeholder="Enter Date">
    
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Monthly Rate</label>
                        <input type="password" class="form-control" id="monthlyRate" placeholder="Enter Rate">
                      </div>
               
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
              </form>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js" integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA=" crossorigin="anonymous"></script>
            <script src="app.js"></script>
</body>

</html>
